            <script>

            var vectorGrid_sidewalks = L.vectorGrid.slicer(

                        sidewalks_layer,


                        {

                            rendererFactory: L.svg.tile,
                            //   rendererFactory: L.canvas.tile,
                            vectorTileLayerStyles: {
                                sliced:

                                {
        
        fillColor: "red",
color: "red",
weight: "3",


    }
                            },

                            maxZoom: 22,
 tolerance: 15,
 indexMaxZoom: 18,
 debug: 0,
 extent: 4096,
 interactive: true,
promoteId:"id",

                            getFeatureId: function (f) {
                                return f.properties.id;
                            }
                        }






                    )
                        .on('mouseover', function (e) {

                            var properties = e.layer.properties;



                            var popup = L.popup()

                            popup.setContent(properties.surface).setLatLng(e.latlng).openOn(map_d3c1cdcea0d51a432883719d7b7e1cd3);


                            p = properties.surface;

                            var style = {
                                color: p === "concrete" ? "blue" : p === "sett" ? "green" : "purple",
                                weight: 12
                            };
                            lastHoveredFeatureId = properties.id;

                            vectorGrid_sidewalks.setFeatureStyle(lastHoveredFeatureId, style);
                        }
                        )
                        .addTo(map_d3c1cdcea0d51a432883719d7b7e1cd3);

                    vectorGrid_sidewalks.on('mouseout', function (e) {
                        if (lastHoveredFeatureId) {
                            vectorGrid_sidewalks.resetFeatureStyle(lastHoveredFeatureId);
                            map_d3c1cdcea0d51a432883719d7b7e1cd3.closePopup();
                            // L.closePopup();
                        }
                    })
                    </script>
