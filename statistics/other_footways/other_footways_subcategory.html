<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}, "title": {"fontSize": 24}}, "data": {"name": "data-cc0ea401c701dff34e7d53e7d8becc8a"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "feature count", "type": "quantitative"}, "tooltip": {"field": "length(km)", "type": "quantitative"}, "x": {"field": "oswm_footway type", "sort": "-y", "type": "nominal"}, "y": {"field": "length(km)", "type": "quantitative"}}, "height": 300, "params": [{"name": "param_20", "select": {"type": "interval", "encodings": ["x", "y"]}, "bind": "scales"}], "title": "Sub-category (Layer)", "width": 650, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-cc0ea401c701dff34e7d53e7d8becc8a": [{"oswm_footway type": "informal_footways", "feature count": 188, "length(km)": 33.56182051537375}, {"oswm_footway type": "main_footways", "feature count": 5211, "length(km)": 419.89437377483586}, {"oswm_footway type": "pedestrian_areas", "feature count": 49, "length(km)": 19.814349944912447}, {"oswm_footway type": "potential_footways", "feature count": 741, "length(km)": 100.00082363560904}, {"oswm_footway type": "stairways", "feature count": 314, "length(km)": 4.635402953437826}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
