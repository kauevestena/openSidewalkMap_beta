<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}, "title": {"fontSize": 24}}, "data": {"name": "data-dd3eeb8fec6aab6709aeb5cdcf2dbdaa"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "feature count", "type": "quantitative"}, "tooltip": {"field": "length(km)", "type": "quantitative"}, "x": {"field": "oswm_footway type", "sort": "-y", "type": "nominal"}, "y": {"field": "length(km)", "type": "quantitative"}}, "height": 300, "params": [{"name": "param_20", "select": {"type": "interval", "encodings": ["x", "y"]}, "bind": "scales"}], "title": "Sub-category (Layer)", "width": 650, "$schema": "https://vega.github.io/schema/vega-lite/v5.17.0.json", "datasets": {"data-dd3eeb8fec6aab6709aeb5cdcf2dbdaa": [{"oswm_footway type": "?", "feature count": 120, "length(km)": 9.02617769570099}, {"oswm_footway type": "informal_footways", "feature count": 188, "length(km)": 33.55808814044913}, {"oswm_footway type": "main_footways", "feature count": 5183, "length(km)": 418.91201674591036}, {"oswm_footway type": "pedestrian_areas", "feature count": 49, "length(km)": 19.81434994491376}, {"oswm_footway type": "potential_footways", "feature count": 741, "length(km)": 100.00120461360565}, {"oswm_footway type": "stairways", "feature count": 308, "length(km)": 4.60892944256885}]}};
      var embedOpt = {"mode": "vega-lite"};

          el.innerHTML = ('<div style="color:red;">'

                          + "<p>This usually means there's a typo in your chart specification. "

                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
